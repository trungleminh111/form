    <script type="text/javascript">
        var a = 5 , b = 2, c = "5";
        document.writeln("a > b la " + ( a > b)+ "<br/>");
        document.writeln("a < b la " + ( a < b)+ "<br/>");

        document.writeln("a === b la " + ( a === b)+ "<br/>");
        document.writeln("a === c la " + ( a === c)+ "<br/>");
        document.writeln("a != b la " + ( a != b)+ "<br/>");
        function Tongchan(n){
            s = 0;
            for (i =1 ; i <= n; i++) 
               if( i%2 == 0)
               s +=i;
                return s;
            
        }
        n = prompt("nhap n");
        document.writeln("tong chan" + Tongchan(n)+ "<br/>");
        function tong(a,b){
            s = a + b;
            return s;
        }
        function hieu(a,b){
            return a- b;
        }
        function hienthi( a, b, p){
            if( p == "T")
            document.writeln(a + "+" +b +"=" + tong(a,b)+"<br/>");
            if( p == "H")
            document.writeln(a + "+" +b +"=" + hieu(a,b)+"<br/>");
        }
        hienthi(4,5,"T");
        hienthi(4,5,"H");
        var a = function(m, n){
            return m +n;
        }(4, 5);
        document.writeln("4+5 =" +a+"<br/>");

        document.writeln("4-5 =" +function(m,n){
            return m -n; 
        }(4,5) +"<br/>");
